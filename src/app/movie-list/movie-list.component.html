<fieldset>
  <legend><h2>Movie List</h2></legend>
  <button (click)='addMovie()'>Add New Movie</button>
  <table>
    <tr>
      <th>Movie Title</th>
      <th>Available Actions</th>
    </tr>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>
        <button class='read' (click)='readReview(movie._id)'>Read Reviews</button>
        <button class='write' (click)='writeReview(movie._id)'>Write Review</button>
      </td>
    </tr>
  </table>
</fieldset>
