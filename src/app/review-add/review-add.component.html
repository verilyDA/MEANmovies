<fieldset>
  <legend><h2>Add a review for {{ movie.title }}</h2></legend>
  <div *ngIf='errMsg'>
    {{ errMsg }}
  </div>
  Your Name:<input #name><br>
  Stars:<input type='number' min='1' max='5' #stars><br>
  Your Review:<input #review style='height:50px; width:100px'><br>
  <button class='submit' (click)='submit(name.value, stars.value, review.value)'>
    Submit</button>
     - 
  <button class='cancel' (click)='cancel()'>Cancel</button>
</fieldset>
