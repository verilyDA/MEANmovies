<fieldset>
  <legend><h2>Add a Movie</h2></legend>
  <div *ngIf='errMsg'>
    {{ errMsg }}
  </div>
  Movie Title:<input #title><br>
  Your Name:<input #name><br>
  Stars:<input type='number' min='1' max='5' #stars><br>
  Your Review:<input #review style='height:50px; width:100px'><br>
  <button (click)='submit(title.value, name.value, stars.value, review.value)'>
    Submit</button>
     - 
  <button (click)='cancel()'>Cancel</button>
</fieldset>
